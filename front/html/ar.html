<!DOCTYPE html>
<html>
<head lang="en">
    <title>ar</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        html,body{
            width:100%;
            height:100%;
        }
        h2{
            width:4rem;
            height:1rem;
            color: skyblue;
            font-size:0.5rem;
            text-align: center;
            position: absolute;
            margin: auto;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
    <script>
        window.onresize=function(){
            resize();
        }
        function resize(){
            var dw=document.documentElement.clientWidth ;
            if(dw>750){dw=750}
            document.documentElement.style.fontSize=dw/7.5+"px";
        }
        resize();
    </script>
</head>
